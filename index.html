<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VOGUE</title>
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="https://kit.fontawesome.com/0f2d7486cd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="hedaer">
        <div class="inner">
            <h1 class="logo">VOGUE</h1>
            <a href="#" class="menu_btn">MENU</a>
        </div>

    </header>
    <section id="main">
        <div class="main_left">
            <div class="mian_slide">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="main_txt">
                            <p><span>[ 우리 역사의 히어로 ]</span> 변요한, 김성규<br>
                                김향기의 히어로
                            </p>
                        </div>
                        <div class="img_box ms1"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="main_txt">
                            <p><span>[ 제75회 칸국제영화제 ]</span> 아이유,<br>
                                칸 레드 카펫 밟는다
                            </p>
                        </div>
                        <div class="img_box ms2"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="main_txt">
                            <p><span>[ 보그 코리아 7월호 ]</span> 지드래곤의<br>
                                액세서리 스타일링 법칙
                            </p>
                        </div>
                        <div class="img_box ms3"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="main_right"></div>
    </section>


</body>

</html>
