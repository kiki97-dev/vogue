<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VOGUE</title>
    <script src="https://kit.fontawesome.com/be83ca702c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/custom.js"></script>

<body>
    <section id="pop">
        <div class="close"><a href="#"><i class="fa-regular fa-left-long"></i><span>Back</span></a></div>
        <div class="pop_bg"></div>
        <div class="pop_txt"></div>
    </section>

    <header id="hedaer">
        <div class="inner">
            <h1 class="logo"><a href="#">VOGUE</a></h1>
            <a href="#" class="menu_btn">MENU</a>
        </div>

    </header>
    <section id="main">
        <div class="main_left">
            <div class="mian_slide">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="main_txt">
                            <p><span>[ 우리 역사의 히어로 ]</span> 변요한, 김성규<br>
                                김향기의 히어로
                            </p>
                        </div>
                        <div class="img_box ms1"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="main_txt">
                            <p><span>[ 제75회 칸국제영화제 ]</span> 아이유,<br>
                                칸 레드 카펫 밟는다
                            </p>
                        </div>
                        <div class="img_box ms2"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="main_txt">
                            <p><span>[ 드라마 빈센조 ]</span> 송중기라는<br>
                                장르
                            </p>
                        </div>
                        <div class="img_box ms3"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="main_txt">
                            <p><span>[ 보그 코리아 7월호 ]</span> 지드래곤의<br>
                                액세서리 스타일링 법칙
                            </p>
                        </div>
                        <div class="img_box ms4"></div>
                    </div>
                </div>
                <div class="swiper-button-next">
                    <i class="fa-regular fa-arrow-down-long"></i>
                </div>
                <div class="swiper-button-prev">
                    <i class="fa-regular fa-arrow-up-long"></i>
                </div>
                <div class="scrollicon">
                    <i class="fa-regular fa-computer-mouse"></i>
                </div>
            </div>

        </div>
        <div class="main_right">
            <ul>
                <li><a href="#"><i class="fa-brands fa-square-facebook"></i></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li class="followus"><a href="#">Follow Us</a></li>
            </ul>
            <a href="#" class="search"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
        
    </section>
